{% extends 'base.html' %}

{% block content %}
  <h2>Are you sure you want to delete {{ client.first_name }} {{ client.last_name }}?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'customer_mgn:client_detail' client.pk %}">Cancel</a>
  </form>
{% endblock %}
