{% extends 'base.html' %}

{% block content %}
  <h2>Client List</h2>
  <ul>
    {% for client in clients %}
      <li><a href="{% url 'customer_mgn:client_detail' client.pk %}">{{ client.nom }} {{ client.last_name }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'customer_mgn:client_create' %}">Add New Client</a>
{% endblock %}
