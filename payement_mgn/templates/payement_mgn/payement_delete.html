{% extends 'base.html' %}

{% block content %}
  <h2>Are you sure you want to delete {{ personnel.first_name }} {{ personnel.last_name }}?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'personnel_mgn:personnel_detail' personnel.pk %}">Cancel</a>
  </form>
{% endblock %}
